version-resolver:
  major:
    labels:
      - "major"
      - "breaking"
  minor:
    labels:
      - "feature"
      - "enhancement"
  patch:
    labels:
      - "bug"
      - "security"
      - "dependencies"
      - "documentation"
      - "performance"
    # Detect patch version from conventional commit messages
    pattern: '^(fix|refactor|perf|security|build\(deps\)|docs|chore)(\([^)]+\))?:'
  default: patch

autolabeler:
  - label: "feature"
    title:
      - '/^feat(\([^)]+\))?:/i'
  - label: "bug"
    title:
      - '/^fix(\([^)]+\))?:/i'
  - label: "documentation"
    title:
      - '/^docs(\([^)]+\))?:/i'
  - label: "enhancement"
    title:
      - '/^enhance(\([^)]+\))?:/i'
  - label: "ui"
    title:
      - '/^style(\([^)]+\))?:/i'
      - '/^ui(\([^)]+\))?:/i'
      - '/^design(\([^)]+\))?:/i'
  - label: "dependencies"
    title:
      - '/^build\(deps\):/i'
      - '/^deps(\([^)]+\))?:/i'
  - label: "security"
    title:
      - '/^security(\([^)]+\))?:/i'
  - label: "performance"
    title:
      - '/^perf(\([^)]+\))?:/i'
  - label: "refactor"
    title:
      - '/^refactor(\([^)]+\))?:/i'
